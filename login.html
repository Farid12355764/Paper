<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-rose-200">
<section class="flex justify-around items-center h-screen">
    <div>
        <h1 class="font-bold text-8xl ">Readora</h1> <br>

        <p class="font-medium text-3xl">All kinds of books are here</p>
    </div>

    <div class="bg-slate-50 w-[45%] h-[70%] rounded-md">
        <form class="p-15">
            <input class="border-2 border-gray-300 w-[80%] h-15 mx-auto block p-3 rounded-md text-2xl" type="email" placeholder="E-mail" required> <br>

            <input class="border-2 border-gray-300 my-5 w-[80%] h-15 mx-auto block p-3 rounded-md text-2xl" type="password" placeholder="Password" required> <br>

            <button class="bg-blue-700 cursor-pointer w-[80%] h-15 mx-auto block rounded-md text-2xl text-white" type="submit">Log in</button>

            <p class="flex justify-center my-5 text-2xl text-blue-500">
                <a href="##">Forgot password ?</a>
            </p>

            <hr class="border border-gray-300">

            <button class="bg-green-600 cursor-pointer w-[50%] h-15 mx-auto block my-5 rounded-md text-2xl text-white">
                <a href="##">Creat new account</a>
            </button>
        </form>
    </div>
</section>
</body>
</html>
